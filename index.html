<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
        <title>Sahbes</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            #menu {
                position: absolute;
                max-height: 80%;
                overflow-y: auto;
                left: 10%;
                top: 10%;
                align-items: center;
                border-radius: 2.5px;
                box-shadow: 0 0 15px black;
            }

            .item {
                position: relative;
                width: 350px;
                text-align: center;
            }

            .item:first-child {
                background-color: blue;
                color: white;
            }

            .item span {
                display: block;
                padding: 22.5px 0;
                font-size: 40px;
                font-weight: bold;
            }
        </style>
        <script>
            $(window).on('message', function($event) {
                console.log(event.data.action);
                console.log(event.data.data);
            });

            let menu_style = "default";
            let current_page = "Sahbes";

            const menu = [
                {
                    title: "Sahbes",
                    options: [
                        "Player",
                        "Online",
                        "Server",

                    ]
                },
                {
                    title: "Settings",
                    options: [
                        "Info",
                        "Styles"
                    ]
                },
                {
                    title: "Info",
